<html>
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.cdnfonts.com/css/cursed-timer-ulil' rel='stylesheet'>
  </head>
  <body>

    <!-- Here is the team name -->
    <div class="teams">
      <div>
        <h3>HOME</h3>
      </div>
      <div>
        <h3>GUEST</h3>
      </div>
    </div>

    <!-- Here is the score -->
    <div class="score">
      <div>
        <h3 id="score-one">0</h3>
      </div>
      <div>
        <h3 id="score-two">0</h3>
      </div>
    </div>

    <!-- here are the buttons to add points -->
    <div class="points">
      <div>
        <button id="onehome-btn" onclick="oneHome()">+1</button>
      </div>
      <div>
        <button id="twohome-btn" onclick="twoHome()">+2</button>
      </div>
      <div>
        <button id="threehome-btn" onclick="threeHome()">+3</button>
      </div>
      <div>
        <button id="oneaway-btn" onclick="oneAway()">+1</button>
      </div>
      <div>
        <button id="twoaway-btn" onclick="twoAway()">+2</button>
      </div>
      <div>
        <button id="threeaway-btn" onclick="threeAway()">+3</button>
      </div>
    </div>


    <script src="index.js" onclick="plusOne()"></script>
  </body>
</html>
